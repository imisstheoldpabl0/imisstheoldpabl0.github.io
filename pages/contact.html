<body>
    <header>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="form-title">Get in touch with us!</h1>
        <div class="contact-form">
            <form action="/submit-form" method="post">
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
    
                <label for="apellidos">Last name:</label>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="apellidos">E-mail:</label>
                <input type="text" id="apellidos" name="apellidos" required><br><br>
    
                <label for="newsletter">I want to Sign me up to the newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="newsletter" class="newsletter"><br><br>
    
                <textarea id="sobre-ti" name="sobre-ti" rows="4" cols="50" placeholder="Leave us a message"></textarea>
        </div>

    </main>
    
</body>
</html>
